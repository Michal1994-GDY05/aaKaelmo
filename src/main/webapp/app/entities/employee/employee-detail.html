
<div>
    <h2><span data-translate="aaKaelmoApp.employee.detail.title">Employee</span> {{vm.employee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="aaKaelmoApp.employee.name">Name</span></dt>
        <dd>
            <span>{{vm.employee.name}}</span>
        </dd>
        <dt><span data-translate="aaKaelmoApp.employee.gender">Gender</span></dt>
        <dd>
            <span>{{vm.employee.gender}}</span>
        </dd>
        <dt><span data-translate="aaKaelmoApp.employee.age">Age</span></dt>
        <dd>
            <span>{{vm.employee.age}}</span>
        </dd>
        <dt><span data-translate="aaKaelmoApp.employee.company">Company</span></dt>
        <dd>
            <span>{{vm.employee.company}}</span>
        </dd>
        <dt><span data-translate="aaKaelmoApp.employee.createDate">Create Date</span></dt>
        <dd>
            <span>{{vm.employee.createDate | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="employee-detail.edit({id:vm.employee.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
